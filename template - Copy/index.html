<!DOCTYPE html>

<html>
	<head>

		<meta charset="utf-8">

		<title>Interplanetary Transport System Interface</title>

		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">

	</head>

	<body>

		<h1>SpaceX</h1>

				<h2>Interplanetary Transport System Interface</h2>

						<h3>Ships Parameters</h3>

									Fuel:  
									<p id ="fuel"></p>
									Throttle:
									<p id ="throttle"></p>
									Speed:
									<p id ="speed"></p>
									Acceleration (G-force):
									<p id ="acceleration"></p>
									<br>

						<h3>Ships Environment</h3>

									Gravity:
									<p id ="gravity"></p>
									Distance travelled:
									<p id ="distanceTraveled"></p>
									Atmosphere:
									<p id ="atmosphere"></p>
									<br>

						<h3>Supplies</h3>

									Food:
									<p id ="food"></p>
									Water:
									<p id ="water"></p>
									<br>

						<h3>Metrics</h3>

									Gravity converter:
									<p id ="gravityConverter"></p>
									Mars miles to earth miles converter:
									<p id ="marsMilesToEarthMilesConverter"></p>
									<br>
											
	</body>

		<script src="scripts/main.js"> </script>

</html>
